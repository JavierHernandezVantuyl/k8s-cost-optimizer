global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'k8s-cost-optimizer'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: []
        labels:
          service: 'postgres'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: []
        labels:
          service: 'redis'

  - job_name: 'minio-exporter'
    static_configs:
      - targets: []
        labels:
          service: 'minio'

  - job_name: 'cost-optimizer-api'
    static_configs:
      - targets: []
        labels:
          service: 'api'

  - job_name: 'kubernetes-nodes'
    static_configs:
      - targets: []
        labels:
          cluster: 'aws-cluster'
      - targets: []
        labels:
          cluster: 'gcp-cluster'
      - targets: []
        labels:
          cluster: 'azure-cluster'

  - job_name: 'kubernetes-pods'
    static_configs:
      - targets: []
        labels:
          cluster: 'aws-cluster'
      - targets: []
        labels:
          cluster: 'gcp-cluster'
      - targets: []
        labels:
          cluster: 'azure-cluster'
