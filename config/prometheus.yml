global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'k8s-cost-optimizer'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'metrics-generator'
    static_configs:
      - targets: ['metrics-generator:8001']
        labels:
          service: 'metrics-generator'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'aws-pricing-api'
    static_configs:
      - targets: ['aws-pricing-api:8000']
        labels:
          service: 'pricing-api'
          provider: 'aws'

  - job_name: 'gcp-pricing-api'
    static_configs:
      - targets: ['gcp-pricing-api:8000']
        labels:
          service: 'pricing-api'
          provider: 'gcp'

  - job_name: 'azure-pricing-api'
    static_configs:
      - targets: ['azure-pricing-api:8000']
        labels:
          service: 'pricing-api'
          provider: 'azure'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: []
        labels:
          service: 'postgres'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: []
        labels:
          service: 'redis'
