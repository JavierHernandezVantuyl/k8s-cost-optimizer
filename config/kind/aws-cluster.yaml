kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: aws-cluster
nodes:
  - role: control-plane
    labels:
      cloud: aws
      region: us-east-1
      zone: us-east-1a
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "cloud=aws,region=us-east-1,zone=us-east-1a,instance-type=t3.medium"
  - role: worker
    labels:
      cloud: aws
      region: us-east-1
      zone: us-east-1b
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "cloud=aws,region=us-east-1,zone=us-east-1b,instance-type=t3.medium"
  - role: worker
    labels:
      cloud: aws
      region: us-east-1
      zone: us-east-1c
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "cloud=aws,region=us-east-1,zone=us-east-1c,instance-type=t3.large"
networking:
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
