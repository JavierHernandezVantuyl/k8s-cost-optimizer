apiVersion: v1
kind: Namespace
metadata:
  name: cost-optimizer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cost-optimizer-operator
  namespace: cost-optimizer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cost-optimizer-operator
rules:
  - apiGroups: ["optimization.k8s.io"]
    resources: ["costoptimizations"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["optimization.k8s.io"]
    resources: ["costoptimizations/status"]
    verbs: ["get", "update", "patch"]

  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch", "update", "patch"]

  - apiGroups: [""]
    resources: ["pods", "configmaps", "services", "endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cost-optimizer-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cost-optimizer-operator
subjects:
  - kind: ServiceAccount
    name: cost-optimizer-operator
    namespace: cost-optimizer
---
apiVersion: v1
kind: Service
metadata:
  name: cost-optimizer-operator
  namespace: cost-optimizer
  labels:
    app: cost-optimizer-operator
spec:
  selector:
    app: cost-optimizer-operator
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
