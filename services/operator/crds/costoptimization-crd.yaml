apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: costoptimizations.optimization.k8s.io
spec:
  group: optimization.k8s.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - targetWorkload
                - optimizationType
              properties:
                targetWorkload:
                  type: object
                  required:
                    - name
                    - kind
                  properties:
                    name:
                      type: string
                      description: Name of the target workload
                    kind:
                      type: string
                      enum:
                        - Deployment
                        - StatefulSet
                        - DaemonSet
                      description: Kind of workload to optimize
                    namespace:
                      type: string
                      description: Namespace of the target workload
                      default: default
                optimizationType:
                  type: string
                  enum:
                    - CPU
                    - MEMORY
                    - REPLICAS
                    - ALL
                    - SPOT_INSTANCES
                    - SCHEDULED_SCALING
                  description: Type of optimization to apply
                maxChangePercent:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 50
                  description: Maximum allowed change percentage
                minConfidence:
                  type: number
                  minimum: 0.0
                  maximum: 1.0
                  default: 0.7
                  description: Minimum confidence score required to apply optimization
                dryRun:
                  type: boolean
                  default: true
                  description: If true, only show what would change without applying
                autoApply:
                  type: boolean
                  default: false
                  description: If true, automatically apply optimizations when found
                schedule:
                  type: string
                  description: Cron schedule for periodic optimization checks (e.g., "0 */6 * * *")
                  default: "0 */6 * * *"
                rollbackOnFailure:
                  type: boolean
                  default: true
                  description: Automatically rollback if optimization causes issues
                maxRiskLevel:
                  type: string
                  enum:
                    - LOW
                    - MEDIUM
                    - HIGH
                    - CRITICAL
                  default: MEDIUM
                  description: Maximum risk level to auto-apply
                metricsWindow:
                  type: string
                  default: 7d
                  description: Time window for metrics analysis (e.g., 1h, 24h, 7d)
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Analyzing
                    - Ready
                    - Applying
                    - Applied
                    - Failed
                    - RolledBack
                  description: Current phase of the optimization
                message:
                  type: string
                  description: Human-readable message about the current status
                lastAnalysis:
                  type: string
                  format: date-time
                  description: Timestamp of last analysis
                lastApplied:
                  type: string
                  format: date-time
                  description: Timestamp of last application
                currentRecommendation:
                  type: object
                  description: Current optimization recommendation
                  properties:
                    optimizationType:
                      type: string
                    currentCost:
                      type: number
                    optimizedCost:
                      type: number
                    monthlySavings:
                      type: number
                    confidenceScore:
                      type: number
                    riskLevel:
                      type: string
                    changes:
                      type: object
                      additionalProperties:
                        type: string
                appliedOptimizations:
                  type: integer
                  description: Number of optimizations applied
                totalSavings:
                  type: number
                  description: Total monthly savings achieved
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      additionalPrinterColumns:
        - name: Target
          type: string
          jsonPath: .spec.targetWorkload.name
        - name: Type
          type: string
          jsonPath: .spec.optimizationType
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Savings
          type: number
          jsonPath: .status.totalSavings
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: costoptimizations
    singular: costoptimization
    kind: CostOptimization
    shortNames:
      - costopt
      - co
