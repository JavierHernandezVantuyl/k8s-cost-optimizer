    matchLabels:
      {{- include "cost-optimizer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      annotations:
        {{- with .Values.dashboard.podAnnotations }}
        {{- toYaml . | nindent 8 }}
