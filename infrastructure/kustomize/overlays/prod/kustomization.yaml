apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cost-optimizer

bases:
  - ../../base

nameSuffix: -prod

commonLabels:
  environment: prod
  cost-center: infrastructure

# Override config for prod
configMapGenerator:
  - name: optimizer-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - ANALYSIS_INTERVAL=6h
      - MIN_CONFIDENCE=0.75
      - DRY_RUN_MODE=false
      - ENABLE_AUTO_APPLY=false

# Override images for prod
images:
  - name: optimizer-api
    newTag: v1.0.0
  - name: optimizer-dashboard
    newTag: v1.0.0

# Prod replicas
replicas:
  - name: optimizer-api
    count: 3
  - name: optimizer-dashboard
    count: 3

# Prod-specific resources
patchesStrategicMerge:
  - patches/api-resources.yaml
  - patches/dashboard-resources.yaml
  - patches/hpa.yaml
  - patches/pdb.yaml
  - patches/ingress.yaml
  - patches/network-policy.yaml
