apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: optimizer-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - optimizer.production.example.com
      secretName: optimizer-prod-tls
  rules:
    - host: optimizer.production.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: optimizer-api-prod
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: optimizer-dashboard-prod
                port:
                  number: 80
