apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cost-optimizer-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cost-optimizer

  # Source repository
  source:
    repoURL: https://github.com/your-org/k8s-cost-optimizer.git
    targetRevision: HEAD
    path: infrastructure/argocd/applications

  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /status
