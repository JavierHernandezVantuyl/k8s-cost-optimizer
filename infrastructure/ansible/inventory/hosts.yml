all:
  vars:
    ansible_python_interpreter: /usr/bin/python3
    optimizer_namespace: cost-optimizer
    helm_chart_path: "{{ playbook_dir }}/../../helm/cost-optimizer"

  children:
    kubernetes_clusters:
      children:
        dev_clusters:
          hosts:
            dev-cluster:
              kubeconfig: ~/.kube/dev-config
              environment: dev
              cluster_name: dev-cluster
              helm_values_file: values-dev.yaml

        staging_clusters:
          hosts:
            staging-cluster:
              kubeconfig: ~/.kube/staging-config
              environment: staging
              cluster_name: staging-cluster
              helm_values_file: values-staging.yaml

        prod_clusters:
          hosts:
            prod-cluster:
              kubeconfig: ~/.kube/prod-config
              environment: prod
              cluster_name: prod-cluster
              helm_values_file: values-prod.yaml

    monitoring:
      hosts:
        prometheus-server:
          ansible_host: prometheus.example.com
          ansible_user: ubuntu
        grafana-server:
          ansible_host: grafana.example.com
          ansible_user: ubuntu
