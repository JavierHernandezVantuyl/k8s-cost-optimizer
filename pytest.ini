[pytest]
# Pytest configuration for K8s Cost Optimizer

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=5
    --color=yes

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services)
    e2e: End-to-end tests (require full stack)
    load: Load testing (requires Locust)
    chaos: Chaos engineering tests (destructive)
    slow: Tests that take significant time
    asyncio: Tests using asyncio
    redis: Tests requiring Redis
    postgres: Tests requiring PostgreSQL
    kubernetes: Tests requiring Kubernetes cluster

# Coverage options
[coverage:run]
source = services
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Asyncio mode
asyncio_mode = auto

# Timeout for tests (prevent hanging)
timeout = 300

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance options
junit_family = xunit2
