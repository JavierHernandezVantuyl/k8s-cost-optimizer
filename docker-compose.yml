version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: k8s-optimizer-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-k8s_optimizer}
      POSTGRES_USER: ${POSTGRES_USER:-optimizer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-optimizer_dev_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh:ro
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-optimizer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optimizer-network

  redis:
    image: redis:7-alpine
    container_name: k8s-optimizer-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optimizer-network

  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: k8s-optimizer-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - optimizer-network

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: k8s-optimizer-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - optimizer-network
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana:10.2.3
    container_name: k8s-optimizer-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_INSTALL_PLUGINS: ""
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./config/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - optimizer-network
    depends_on:
      - prometheus

  metrics-generator:
    build:
      context: ./services/metrics-generator
      dockerfile: Dockerfile
    container_name: k8s-optimizer-metrics-generator
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-k8s_optimizer}
      POSTGRES_USER: ${POSTGRES_USER:-optimizer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-optimizer_dev_pass}
      METRICS_PORT: 8001
      GENERATION_INTERVAL: 60
      GENERATE_HISTORICAL: "true"
      HISTORICAL_DAYS: 7
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/metrics')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - optimizer-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  optimizer-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
